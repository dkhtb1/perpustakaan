<div class="content-section">
    <h2 class="section-title">
        <i class="fas fa-user" style="margin-right: 10px; color: #667eea;"></i>
        Profil Saya
    </h2>
    
    <!-- Profile Summary -->
    <div class="profile-summary" style="background: #f8f9ff; padding: 20px; border-radius: 10px; margin-bottom: 30px; display: flex; align-items: center; gap: 20px;">
        <div class="profile-photo" style="width: 120px; height: 120px; border-radius: 50%; background: linear-gradient(45deg, #667eea, #764ba2); display: flex; align-items: center; justify-content: center; color: white; font-size: 48px;">
            <i class="fas fa-user"></i>
        </div>
        <div style="flex: 1;">
            <h3 style="margin-bottom: 5px; color: #333;">Naufal Ahmad</h3>
            <p style="color: #666; margin-bottom: 5px;">Mahasiswa Teknik Komputer CE 3D</p>
            <p style="color: #666; margin-bottom: 5px;">Email: naufal@kulkul.com | No. Mahasiswa: 20451121</p>
            <p style="color: #666; margin-bottom: 10px;">Bergabung: Januari 2023 | Status: Aktif</p>
            <button class="action-btn" style="padding: 8px 15px; font-size: 14px;" onclick="editProfile()">
                <i class="fas fa-edit"></i> Edit Profil
            </button>
        </div>
    </div>

    <!-- Profile Details Form -->
    <form id="profileForm" style="background: #f8f9ff; padding: 20px; border-radius: 10px; margin-bottom: 30px; display: none;">
        <h3 style="margin-bottom: 20px; color: #333; display: flex; align-items: center;">
            <i class="fas fa-edit" style="margin-right: 10px; color: #667eea;"></i>
            Edit Informasi Profil
        </h3>
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 20px;">
            <div>
                <label style="display: block; margin-bottom: 5px; font-weight: bold; color: #333;">Nama Lengkap</label>
                <input type="text" id="fullName" value="Naufal Ahmad" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px;">
            </div>
            <div>
                <label style="display: block; margin-bottom: 5px; font-weight: bold; color: #333;">Email</label>
                <input type="email" id="email" value="naufal@example.com" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px;">
            </div>
            <div>
                <label style="display: block; margin-bottom: 5px; font-weight: bold; color: #333;">Nomor Mahasiswa</label>
                <input type="text" id="studentId" value="2023001" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px;">
            </div>
            <div>
                <label style="display: block; margin-bottom: 5px; font-weight: bold; color: #333;">Jurusan</label>
                <select id="major" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px;">
                    <option value="teknik-informatika">Teknik Informatika</option>
                    <option value="sistem-informatika">Sistem Informasi</option>
                    <option value="teknik-elektro">Teknik Elektro</option>
                </select>
            </div>
        </div>
        
        <!-- Photo Upload -->
        <div style="margin-bottom: 20px;">
            <label style="display: block; margin-bottom: 5px; font-weight: bold; color: #333;">Foto Profil</label>
            <input type="file" id="profilePhoto" accept="image/*" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px;">
            <p style="color: #666; font-size: 14px; margin-top: 5px;">Upload foto baru (JPG/PNG, max 2MB)</p>
        </div>
        
        <!-- Change Password Section -->
        <div style="background: white; padding: 15px; border-radius: 8px; margin-bottom: 20px;">
            <h4 style="margin-bottom: 15px; color: #333;">Ubah Password</h4>
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px;">
                <input type="password" id="currentPassword" placeholder="Password Saat Ini" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px;">
                <input type="password" id="newPassword" placeholder="Password Baru" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px;">
                <input type="password" id="confirmPassword" placeholder="Konfirmasi Password Baru" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px;">
            </div>
        </div>
        
        <div style="text-align: right;">
            <button type="button" class="action-btn" style="background: #6c757d; margin-right: 10px;" onclick="cancelEdit()">Batal</button>
            <button type="submit" class="action-btn" style="background: #28a745;">Simpan Perubahan</button>
        </div>
    </form>

    <!-- Additional Info -->
    <div style="background: #f8f9ff; padding: 20px; border-radius: 10px;">
        <h3 style="margin-bottom: 15px; color: #333;">Inform
